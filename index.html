    * {

    }

    body {
      padding: 0;

      background: transparent;
      color: #EEEEEE;
      text-align: center;
      overflow: hidden;
    }

    #list {
      display: inline-block;
      background: #f3f3f3;
    }

    #list img {
      width: 25px;
    }

    #list a {
      cursor: pointer;
      margin: 2px;
    }

    #list a svg {
      fill: #1a1a1a;
      stroke: #1a1a1a;
    }
    #list a:hover svg, #list .item.active a svg {
        fill: #2b719c;
        stroke: #2b719c;
    }

    .rotate-1 {
      transform: rotate(90deg);
    }

    .rotate-3 {
      transform: rotate(180deg);
    }

    .rotate-2 {
      transform: rotate(270deg);
    }

    .item {
      float: left;
    }

    .item svg {
      width: 25px;
      height: 25px;
    }

    a {
      position: relative;
      display: block;
      margin: 0 auto;
    }
  </style>
    <script>
    // this function is called everyime you open the menu in BTT
    function BTTInitialize() { }
    // this function is called everytime you close the menu
    function BTTWillCloseWindow() { }


    const UP = 'ArrowUp';
    const DOWN = 'ArrowDown';
    const LEFT = 'ArrowLeft';
    const RIGHT = 'ArrowRight';
    const keys = [UP, DOWN, LEFT, RIGHT];

    let position = null;
    const activeClass = 'active';

    const newDictionary = {
      top: 'tophalf',
      right: 'righthalf',
      left: 'lefthalf',
      bottom: 'bottomhalf',
      max: 'maximize',
      lefttwothird: 'maxleft',
      righttwothird: 'maxright',
      next: 'nextMonitor',
      maxnext: 'nextMonitorFull',
      center: 'center',
    };

    const getActive = () => document.querySelector(`.item.${activeClass}`);

    const resetActive = () => getActive() && getActive().classList.remove(activeClass);

    const bttHandler = (trigger) => {
      window.BTT.callHandler('trigger_named', { trigger_name: trigger, closeFloatingHTMLMenu: 1 })
      position = null;
      resetActive();
    };

    const getLiIcon = (icon, value) => {
      const [name, rotate = 0] = value.split(':');
      const trigger = newDictionary[name] || name;

      return `
        <div class="item rotate-${rotate}"><a onClick="bttHandler('${trigger}')">
          <svg>
             <use xlink:href="#${icon || name}"></use>
          </svg>
        </a></div>`
    };

    const genList = blocks => {
      return blocks.map(item => {
        const [icon, trigger] = (typeof item === 'string') ? [item, item] : [item.icon, item.trigger];
        return getLiIcon(icon, trigger);
      }).join('');
    };

    const RESIZE = 'resize';

    function init() {
      const half = trigger => ({
        icon: 'top',
        trigger
      });
      const quarter = trigger => ({
        icon: 'topleft',
        trigger
      });


      const positions = [
        'max',
        'center',
        'fillY',
        RESIZE,

        'lefttwothird',
        {
          icon: 'lefttwothird',
          trigger: 'righttwothird:3',
        },
        'next',
        'maxnext',

        half('left:2'),
        half('right:1'),
        quarter('topleft:0'),
        quarter('topright:1'),


        half('top:0'),
        half('bottom:3'),
        quarter('bottomleft:2'),
        quarter('bottomright:3'),
      ];
      document.getElementById('list').innerHTML = genList(positions);
    }

    const activate = () => {
      resetActive();
      const next = document.querySelector(`#list .item:nth-child(${position})`);
      if (next) {
        next.classList.add(activeClass);
      }
    };

    const go = key => {
      switch (key) {
          case RIGHT:{
            position = position ? position < 16 ? position + 1 : 1 : 7;
            break;
          }
          case LEFT: {
            position = position ? position > 1 ? position - 1 : 16 : 10;
            break;
          }
          case UP:
            position = position ? position - 4 : 6;
            if (position < 1) {
              position += 16;
            }
            break;
          case DOWN:
            position = position ? position + 4 : 11;
            if (position > 16) {
              position -= 16;
            }
            break;
      }
      activate();
    };

    document.addEventListener('keydown', e => {
      e.preventDefault();
      e.stopImmediatePropagation();
      if(keys.includes(e.key)) {
        go(e.key);
      }
      if (e.key === 'r') {
        bttHandler(RESIZE);
      }
      if (e.key === 'Enter' && getActive()) {
        getActive().querySelector('a').onclick();
      }
    });
    document.addEventListener('DOMContentLoaded', init);
  </script>
